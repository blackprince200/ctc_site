<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTC Showcase</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/showcase.css">
</head>

<body data-page="showcase">

  <!-- HEADER -->
  <div id="header" class="reveal"></div> <!-- ✅ -->

  <!-- HERO -->
  <section class="showcase-hero reveal"> <!-- ✅ -->
    <h1>Previous Events</h1>
    <p>Former events, and hackathons from the CTC community.</p>
  </section>

  <!-- FILTER -->
  <section class="showcase-filter reveal"> <!-- ✅ -->
    <button class="active" data-filter="all">All</button>
    <button data-filter="event">Events</button>
    <button data-filter="hackathon">Hackathons</button>
  </section>

  <!-- SHOWCASE COMPONENT TARGET -->
  <section class="showcase-list" id="showcaseList"></section>
  <!-- cards will get reveal class from JS -->

  <!-- FOOTER -->
  <div id="footer" class="reveal"></div> <!-- ✅ -->

  <script src="js/include.js"></script>
  <script src="js/showcase.js"></script>
</body>
</html>
